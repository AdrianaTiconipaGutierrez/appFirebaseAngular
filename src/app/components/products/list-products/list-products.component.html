<app-toolbar></app-toolbar>
<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="container-btn-add">
    <button mat-stroked-button (click)="onNewProduct()">
        <mat-icon>note_add</mat-icon>&nbsp; Add Product
    </button>

</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="titleProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCT </th>
        <td mat-cell *matCellDef="let element"> {{element.titleProduct}} </td>
    </ng-container>



    <ng-container matColumnDef="descriptionProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION</th>
        <td mat-cell *matCellDef="let element"> {{element.descriptionProduct}} </td>
    </ng-container>
    <ng-container matColumnDef="starsProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SCORE</th>
        <td mat-cell *matCellDef="let element"> {{element.starsProduct}}  </td>
    </ng-container>

    <ng-container matColumnDef="priceProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PRICE</th>
        <td mat-cell *matCellDef="let element"> {{element.priceProduct}} $ </td>
    </ng-container>
    
    <ng-container matColumnDef="stockProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STOCK</th>
        <td mat-cell *matCellDef="let element"> {{element.stockProduct}} u </td>
    </ng-container>

    <ng-container matColumnDef="imageProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>URL IMAGE  </th>
        <td mat-cell *matCellDef="let element"> {{element.imageProduct}} </td>
    </ng-container>



    <!-- Symbol Column -->

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="accent" (click)="onEditProduct(element)">
                <mat-icon>edit </mat-icon>
            </button>
            <button mat-stroked-button color="warn" (click)="onDeleteProduct(element)">
                <mat-icon>delete </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>


</mat-paginator>
